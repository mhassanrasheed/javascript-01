<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Suguru</title>
		<meta charset="utf-8" />
		<meta content="True" name="HandheldFriendly" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="stylesheet" href="css/reset.css" type="text/css" />
		<link rel="stylesheet" href="css/sticky.css" type="text/css" />
		<link rel="stylesheet" href="css/suguru.css" type="text/css" />

		<script src="js/puzzle-data.js"></script>
		<script src="js/suguru.js"></script>
	</head>

	<body onload="populate()">
		<p class="no-js-message" id="noJS">
			Javascript is required to play this puzzle. Please enable Javascript in
			your browser to continue.
		</p>

		<div class="suguru-layout">
			<div class="menu-bar">
				<ul class="the-action-buttons">
					<li>
						<a href="#">
							<svg><use xlink:href="#iconMore"></use></svg>
						</a>
					</li>
				</ul>

				<div id="title" class="title-holder">
					<!-- <h2>
						Title<br />
						<span>Difficulty</span>
					</h2> -->
				</div>

				<div class="timer-holder hidden">
					<div class="timer"></div>
				</div>
			</div>

			<div class="playable-area">
				<div id="puzzle" class="puzzle">
					<div id="grid" class="grid">
						<div class="suguru">
							<table>
								<tbody id="puzzleholder" class="puzzleholder">
									<!-- <tr class="row">
										<td class="cell"></td>
									</tr> -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="action-buttons">
				<ul id="actions" class="the-action-buttons">
					<li>
						<a href="#">
							<svg><use xlink:href="#iconReveal"></use></svg>
							Reveal All
						</a>
					</li>

					<li>
						<a href="#">
							<svg><use xlink:href="#iconReveal"></use></svg>
							Reveal Cell
						</a>
					</li>

					<li>
						<a href="#">
							<svg><use xlink:href="#iconCheck"></use></svg>
							Check All
						</a>
					</li>

					<li>
						<a href="#">
							<svg><use xlink:href="#iconCheck"></use></svg>
							Check Cell
						</a>
					</li>

					<li>
						<a href="#">
							<svg><use xlink:href="#iconReset"></use></svg>
							Reset
						</a>
					</li>
				</ul>
			</div>
			<div class="keyboard">
				<div id="keys" class="keys">
					<!-- <a href="#" class="keys__key"></a> -->
					<a href="#" class="keys__key">
						<svg class="icon-button__icon">
							<use xlink:href="#iconDelete"></use>
						</svg>
					</a>
				</div>
			</div>
		</div>

		<script>
			document.getElementById("noJS").style.display = "none";
		</script>

		<svg>
			<defs>
				<symbol viewbox="0 0 21 21" fill="none" id="iconReset">
					<path
						fill-rule="evenodd"
						clip-rule="evenodd"
						d="M5.617 6.03h8.94v8.94h-8.94V6.03zm1.117 1.117v2.794h2.794V7.147H6.734zm3.912 0v2.794h2.794V7.147h-2.794zm2.794 3.912h-2.794v2.794h2.794v-2.794zm-3.912 2.794v-2.794H6.734v2.794h2.794z"
						fill="#333"
					/>
					<path
						d="M18.49 10.5a8.382 8.382 0 01-16.75.5H.62a9.5 9.5 0 0018.987-.5 9.5 9.5 0 00-9.5-9.5 9.503 9.503 0 00-8.834 6h1.215a8.382 8.382 0 0116.001 3.5z"
						fill="#333"
					/>
					<path
						d="M1.485 8.408L.25 5.138l4.458 1.92-3.223 1.35zM3 11.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"
						fill="#333"
					/>
				</symbol>

				<symbol viewbox="0 0 21 21" id="iconCheck">
					<path
						fill-rule="evenodd"
						clip-rule="evenodd"
						d="M.5.5h17v17H.5V.5zm1 1v7h7v-7h-7zm8 0v7h7v-7h-7zm7 8h-7v7h7v-7zm-8 7v-7h-7v7h7z"
					/>
					<path
						fill-rule="evenodd"
						clip-rule="evenodd"
						d="M9 1H1v8h8V1zm-.84 2.76l-.74-.74-2.96 2.96L2.98 4.5l-.74.74 2.22 2.22 3.7-3.7z"
					/>
					<path d="M11.586 10.914l3.535 3.536-.707.707-3.535-3.536.707-.707z" />
					<path
						d="M15.121 11.621l-3.535 3.536-.707-.707 3.535-3.536.707.707z"
					/>
				</symbol>

				<symbol viewbox="0 0 21 21" id="iconReveal">
					<path
						fill-rule="evenodd"
						clip-rule="evenodd"
						d="M8.5.5v4.576A6.55 6.55 0 019.5 5V1.5H14V6h-1.034A6.535 6.535 0 0115 8.034V7h4.5v4.5H16c0 .34-.026.674-.076 1H20.5V.5h-12zM15 6V1.5h4.5V6H15zM6.5 8h1v5.5h5v1h-6V8z"
					/>
					<path
						d="M9.298 17.08a5.553 5.553 0 01-5.416-6.77 5.54 5.54 0 016.633-4.171 5.553 5.553 0 014.199 6.633 5.581 5.581 0 01-5.471 4.336l.055-.027zm-.055-9.19a3.693 3.693 0 00-3.583 2.872 3.665 3.665 0 003.542 4.486 3.693 3.693 0 003.583-2.872 3.68 3.68 0 00-3.583-4.473"
					/>
					<path d="M5.323 14.074L0 19.273l1.31 1.34 5.322-5.198-1.309-1.34z" />
				</symbol>

				<symbol viewbox="0 0 21 21" id="iconMore">
					<circle cx="2.5" cy="10.5" r="1.5" fill="#333" />
					<circle cx="10.5" cy="10.5" r="1.5" fill="#333" />
					<circle cx="18.5" cy="10.5" r="1.5" fill="#333" />
				</symbol>

				<symbol viewbox="0 0 200 200" id="iconDelete">
					<path
						d="M200 81.956L127.778 9.734 0 137.512l52.754 52.754H170.71V178.48h-67.235L200 81.956zM57.636 178.481l-40.97-40.969 51.39-51.389 55.555 55.556-36.802 36.802H57.636z"
					/>
				</symbol>
			</defs>
		</svg>
	</body>
</html>
